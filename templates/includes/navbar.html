{% load static %}

<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-3 col-6">
          <a href="{% url 'home' %}" class="brand-wrap">
            <h3>Libary</h3>
          </a>
          <!-- brand-wrap.// -->
        </div>
    
        <!-- col.// -->
      
        {% comment %} <div class="col-lg col-md-6 col-sm-12 col">
          <form action="{% url 'search' %}" class="search" method="GET">
            <div class="input-group w-100">
              <input
                type="text"
                class="form-control"
                style="width: 60%"
                placeholder="Search"
                name="keyword"
              />

              <div class="input-group-append">
                <button class="btn btn-success" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form> {% endcomment %}
          <!-- search-wrap .end// -->
        </div>
        <!-- col.// -->
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
          <div class="d-flex justify-content-end mb-3 mb-lg-0">
            {% if user.id is None %}
            <div class="widget-header">
              <small class="title text-muted">Welcome guest!</small>
              <div>
                <a href="{% url 'accounts:login' %}">Login</a>
                <span class="dark-transp"> | </span>
                <a href="{% url 'accounts:register' %}"> Register</a>
              </div>
            </div>
            {% else %}
            <div class="widget-header">
              <small class="title text-muted"
                >Welcome {{user.first_name}}!</small>
              <div>
                <a href="{% url 'transactions:bookstore' %}">storebook</a>
                <span class="dark-transp"> | </span>
                <a href="{% url 'transactions:link' %}">showbook</a>
                <span class="dark-transp"> | </span>
                <a href="{% url 'accounts:logout' %}"> Logout</a>
              </div>
            </div>
            {% endif %}
          </div>
          <!-- widgets-wrap.// -->
        </div>
        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- container.// -->
  </section>
  <!-- header-main .// -->
</header>
<!-- section-header.// -->
