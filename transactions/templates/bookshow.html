{% extends "base.html" %}
{% block content %}

<div style='width:78%; margin:auto'>
    <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">ISBN</th>
            <th scope="col">Category</th>
            <th scope="col">Book-name</th>
            <th scope="col">first_pub</th>
            <th scope="col">last_pub</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{dt.id}}</td>
            <td>{{dt.isbn}}</td>
            <td>{{dt.book_name}}</td>
            <td>{{dt.first_pub}}</td>
            <td>{{dt.last_pub}}</td>
            <td><a class="btn btn-warning btn-sm" href="{% url 'transactions:editbook' dt.id%}">edit</a></td>
          </tr>
        </tbody>
      </table>
</div>

{% endblock content %}
